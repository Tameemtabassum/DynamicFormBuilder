<!DOCTYPE html>
<html>
<head>
    <title>API Test - Dynamic Form Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test API Integration</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h5>Create Form via API</h5>
                <div class="mb-3">
                    <label class="form-label">Form Title</label>
                    <input type="text" class="form-control" id="apiFormTitle" value="API Test Form">
                </div>
                <button class="btn btn-primary" onclick="createFormViaAPI()">Create Form via API</button>

                <div class="mt-3">
                    <h6>Response:</h6>
                    <pre id="apiResponse" class="bg-light p-3"></pre>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5>Get Form by ID</h5>
                <div class="mb-3">
                    <label class="form-label">Form ID</label>
                    <input type="number" class="form-control" id="formId" value="1">
                </div>
                <button class="btn btn-info" onclick="getFormViaAPI()">Get Form via API</button>

                <div class="mt-3">
                    <h6>Response:</h6>
                    <pre id="getResponse" class="bg-light p-3"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function createFormViaAPI() {
            const formTitle = document.getElementById('apiFormTitle').value;

            const payload = {
                formTitle: formTitle,
                fields: [
                    {
                        fieldLabel: "API Field 1",
                        selectedOption: "Option 1",
                        isRequired: true
                    },
                    {
                        fieldLabel: "API Field 2",
                        selectedOption: "Option 3",
                        isRequired: false
                    }
                ]
            };

            try {
                const response = await fetch('/api/FormApi/Create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('apiResponse').textContent = 'Error: ' + error.message;
            }
        }

        async function getFormViaAPI() {
            const formId = document.getElementById('formId').value;

            try {
                const response = await fetch(`/api/FormApi/GetForm/${formId}`);
                const data = await response.json();
                document.getElementById('getResponse').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('getResponse').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
